<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
</head>
<body>
    <h1>Add a New Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Task Name:</label>
        <input type="text" name="name" id="name">
        <button type="submit">Add Task</button>
    </form>
    <a href="{% url 'tasklist' %}">Back to Task List</a>
</body>
</html>
